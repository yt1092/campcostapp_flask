<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>キャンプ費用計算</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .container { max-width: 1000px; margin-top: 24px; }
    .member-card { background: #fff; padding: 12px; border-radius: 8px; margin-bottom: 10px; }
    .small-input { max-width: 160px; }
  </style>
</head>
<body>
  <div class="container py-3">
    <h2 class="mb-3">キャンプ費用計算</h2>

    {% if errors %}
      <div class="alert alert-danger">
        <ul class="mb-0">
        {% for e in errors %}
          <li>{{ e }}</li>
        {% endfor %}
        </ul>
      </div>
    {% endif %}

    <form id="main-form" method="post" action="/calculate" novalidate>
      <div class="card p-3 mb-3">
        <div class="row g-2 align-items-end">
          <div class="col-2">
            <label class="form-label">人数</label>
            <input id="people" name="people" type="number" class="form-control" value="{{ form_people }}" min="1" max="100">
            <div class="d-flex mt-1">
              <button type="button" class="btn btn-outline-primary me-1" id="add-person">＋</button>
              <button type="button" class="btn btn-outline-danger" id="remove-person">−</button>
            </div>
          </div>

          <div class="col">
            <label class="form-label">食費 (円)</label>
            <input id="food-input" name="food" type="text" class="form-control small-input" value="{{ "{:,}".format(form_food) }}">
          </div>
          <div class="col">
            <label class="form-label">交通費 (円)</label>
            <input id="transport-input" name="transport" type="text" class="form-control small-input" value="{{ "{:,}".format(form_transport) }}">
          </div>
          <div class="col">
            <label class="form-label">キャンプ場 (円)</label>
            <input id="camp-input" name="camp" type="text" class="form-control small-input" value="{{ "{:,}".format(form_camp) }}">
          </div>
        </div>
      </div>

      <div id="members"></div>

      <button class="btn btn-success mt-2" type="submit">計算する</button>
    </form>

    {% if results %}
      <hr>
      <h4 class="mt-3">計算結果</h4>
      <ul class="list-unstyled">
        {% for r in results %}
          <li>{{ r }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>

  <script>
    window.initialData = {
      form_people: {{ form_people }},
      form_names: {{ form_names|tojson }},
      form_food: {{ form_food }},
      form_transport: {{ form_transport }},
      form_camp: {{ form_camp }},
      form_food_exempt: {{ form_food_exempt|tojson }},
      form_transport_exempt: {{ form_transport_exempt|tojson }},
      form_camp_exempt: {{ form_camp_exempt|tojson }}
    };
  </script>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
