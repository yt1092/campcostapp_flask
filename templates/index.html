{% set safe_count = count or 3 %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>メンバー登録</title>
    <style>
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            background: white;
            margin: 50px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form { margin-top: 20px; }
        label {
            display: inline-block;
            width: 120px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"], input[type="number"] {
            width: 60%;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover { background-color: #0056b3; }
        hr { margin: 20px 0; }
        ul { list-style: none; padding-left: 0; }
        li {
            background: #eef4ff;
            margin: 6px 0;
            padding: 10px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>メンバー登録フォーム</h1>

    <form method="post">
        <label>人数：</label>
        <input type="number" name="count" min="1" value="{{ safe_count }}">
        <button type="submit">人数を変更</button>
        <hr>

        {% for i in range(safe_count) %}
        <div>
            <label>メンバー {{ loop.index }}：</label>
            <input type="text" name="member{{ loop.index0 }}"
                   value="{{ members[loop.index0] if members|length > loop.index0 }}">
        </div>
        {% endfor %}

        <button type="submit">送信</button>
    </form>

    {% if members %}
    <hr>
    <h2>登録メンバー一覧</h2>
    <ul>
        {% for member in members %}
        <li>{{ loop.index }}. {{ member }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</div>
</body>
</html>
