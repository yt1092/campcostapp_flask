<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>キャンプ費用計算</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2>キャンプ費用計算</h2>

    {% if errors %}
      <div class="alert alert-danger">
        <ul>
        {% for e in errors %}
          <li>{{ e }}</li>
        {% endfor %}
        </ul>
      </div>
    {% endif %}

    <form method="post" action="/calculate">
      <div class="row g-2 mb-2">
        <div class="col-2">
          <label class="form-label">人数</label>
          <input id="people" name="people" type="number" class="form-control" value="{{ form_people }}" min="1" max="100">
          <div class="d-flex mt-1">
            <button type="button" class="btn btn-outline-primary me-1" id="add-person">＋</button>
            <button type="button" class="btn btn-outline-danger" id="remove-person">−</button>
          </div>
        </div>
        <div class="col">
          <label class="form-label">食費 (円)</label>
          <input name="food" type="number" class="form-control" value="{{ form_food }}">
        </div>
        <div class="col">
          <label class="form-label">交通費 (円)</label>
          <input name="transport" type="number" class="form-control" value="{{ form_transport }}">
        </div>
        <div class="col">
          <label class="form-label">キャンプ場 (円)</label>
          <input name="camp" type="number" class="form-control" value="{{ form_camp }}">
        </div>
      </div>

      <div id="members"></div>

      <button class="btn btn-success mt-3" type="submit">計算する</button>
    </form>

    {% if results %}
      <hr>
      <h4>計算結果</h4>
      <ul class="list-unstyled">
        {% for r in results %}
          <li>{{ r }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>

  <script src="/static/script.js"></script>
<script>
  const initialPeople = {{ form_people }};
  const initialNames = {{ form_names|tojson }};
  const initialFoodEx = {{ form_food_exempt|tojson }};
  const initialTransportEx = {{ form_transport_exempt|tojson }};
  const initialCampEx = {{ form_camp_exempt|tojson }};
</script>
</body>
</html>
